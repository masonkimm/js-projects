<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Quizz App</h1>
    </div>

    <div class="container" id="quiz">
      <h4><span id="score"></span>/<span id="quizLength"></span></h4>
      <h2 id="questions">question here</h2>
      <ul>
        <li>
          <input type="radio" name="answer" class="answer" id="a" />
          <label id="a_text" for="a">choices</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="b" />
          <label id="b_text" for="b">choices</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="c" />
          <label id="c_text" for="c">choices</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="d" />
          <label id="d_text" for="d">choices</label>
        </li>
      </ul>

      <button class="submitBtn" id="submitBtn">Submit</button>
    </div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
