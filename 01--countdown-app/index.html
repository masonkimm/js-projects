<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          New Years <br />
          Countdown Timer
        </h1>
      </div>
      <div class="countdown">
        <div class="countdown__timer">
          <h2 id="months" id="months">0</h2>
          <span>Months</span>
        </div>
        <div class="countdown__timer">
          <h2 id="days">0</h2>
          <span>Days</span>
        </div>
        <div class="countdown__timer">
          <h2 id="hours">0</h2>
          <span>Hours</span>
        </div>
        <div class="countdown__timer">
          <h2 id="minutes">0</h2>
          <span>Minutes</span>
        </div>
        <div class="countdown__timer">
          <h2 id="seconds">0</h2>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
