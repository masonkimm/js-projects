<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Todo App</h1>
      <div class="container">
        <form action="" id="form">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="enter todo here"
            autocomplete="off"
          />
        </form>
        <ul class="todos" id="todos"></ul>
        <p class="info">
          * left click to check complete <span> * right click to remove </span>
        </p>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
